<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriG8 Privacy Policy</title>
    <meta name="description" content="AgriG8 Privacy Policy - Available in English, Indonesian, Khmer, Vietnamese, and Thai. Protecting farmer data across Southeast Asia.">
    <meta name="keywords" content="AgriG8, privacy policy, agriculture, farming, data protection, Southeast Asia">
    <meta name="author" content="AgriG8">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://privacy.agrig8.com">
    <meta property="og:title" content="AgriG8 Privacy Policy">
    <meta property="og:description" content="Learn how AgriG8 protects your personal and farming data across Cambodia, Vietnam, and Indonesia.">
    <meta property="og:site_name" content="AgriG8">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://privacy.agrig8.com">
    <meta property="twitter:title" content="AgriG8 Privacy Policy">
    <meta property="twitter:description" content="Learn how AgriG8 protects your personal and farming data across Cambodia, Vietnam, and Indonesia.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://privacy.agrig8.com">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #48773e 0%, #2d5a32 20%, #6b4c57 60%, #a21942 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(72, 119, 62, 0.15), 0 8px 32px rgba(162, 25, 66, 0.1);
            overflow: hidden;
            border: 1px solid rgba(72, 119, 62, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            gap: 15px;
        }

        .logo-image {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab-button {
            flex: 1;
            min-width: 200px;
            padding: 20px 15px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: rgba(162, 25, 66, 0.05);
            color: #a21942;
        }

        .tab-button.active {
            background: white;
            color: #a21942;
            border-bottom-color: #a21942;
            font-weight: 600;
        }

        .tab-button.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tab-button.coming-soon:hover {
            background: none;
            color: #64748b;
        }

        .tab-flag {
            font-size: 1.5rem;
            display: block;
        }

        .tab-name {
            font-size: 0.9rem;
            font-weight: inherit;
        }

        .coming-soon-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: linear-gradient(135deg, #a21942 0%, #c73650 100%);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 40px;
            max-height: 70vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h1 {
            background: linear-gradient(135deg, #48773e 0%, #a21942 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        .tab-content h2 {
            color: #1e293b;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .tab-content h3 {
            color: #334155;
            margin-top: 25px;
            margin-bottom: 12px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .tab-content p {
            margin-bottom: 15px;
            color: #475569;
            line-height: 1.7;
        }

        .tab-content ul {
            margin-bottom: 15px;
            padding-left: 25px;
        }

        .tab-content li {
            margin-bottom: 8px;
            color: #475569;
            line-height: 1.6;
        }

        .tab-content strong {
            color: #1e293b;
            font-weight: 600;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-style: italic;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .tab-nav {
                flex-wrap: wrap;
            }

            .tab-button {
                min-width: 150px;
                padding: 15px 10px;
                font-size: 0.9rem;
            }

            .tab-flag {
                font-size: 1.2rem;
            }

            .tab-name {
                font-size: 0.8rem;
            }

            .tab-content {
                padding: 30px 20px;
                max-height: 60vh;
            }

            .tab-content h1 {
                font-size: 1.6rem;
            }

            .tab-content h2 {
                font-size: 1.2rem;
            }

            .tab-content h3 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .tab-button {
                min-width: 120px;
                padding: 12px 8px;
            }

            .tab-content {
                padding: 20px 15px;
            }
        }

        /* Focus styles for accessibility */
        .tab-button:focus {
            outline: 2px solid #a21942;
            outline-offset: -2px;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border: none;
            }

            .tab-nav {
                display: none;
            }

            .tab-content {
                display: block !important;
                max-height: none;
                overflow: visible;
                padding: 20px;
                page-break-inside: avoid;
            }

            .tab-content:not(:first-of-type) {
                page-break-before: always;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition-duration: 0.01ms !important;
            }
        }

        /* Custom scrollbar for content */
        .tab-content::-webkit-scrollbar {
            width: 8px;
        }

        .tab-content::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .tab-content::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .tab-content::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <img src="https://cdn.prod.website-files.com/630078df148cfc75bdcb307e/6481d8b0476cbe6407b05393_AgriG8%20Logo%20COLOUR%20rectangle.png" 
                     alt="AgriG8 Logo" 
                     class="logo-image"
                     onerror="this.style.display='none'; document.querySelector('.logo').style.display='block';">
                <div class="logo" style="display: none;">AgriG8</div>
            </div>
            <div class="subtitle">Privacy Policy</div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav" role="tablist">
            <button class="tab-button active" role="tab" aria-selected="true" aria-controls="english-content" id="english-tab" data-tab="english">
                <span class="tab-flag">🇺🇸</span>
                <span class="tab-name">English</span>
            </button>
            
            <button class="tab-button" role="tab" aria-selected="false" aria-controls="indonesian-content" id="indonesian-tab" data-tab="indonesian">
                <span class="tab-flag">🇮🇩</span>
                <span class="tab-name">Indonesian</span>
            </button>
            
            <button class="tab-button" role="tab" aria-selected="false" aria-controls="khmer-content" id="khmer-tab" data-tab="khmer">
                <span class="tab-flag">🇰🇭</span>
                <span class="tab-name">Khmer</span>
            </button>
            
            <button class="tab-button" role="tab" aria-selected="false" aria-controls="vietnamese-content" id="vietnamese-tab" data-tab="vietnamese">
                <span class="tab-flag">🇻🇳</span>
                <span class="tab-name">Vietnamese</span>
            </button>
            
            <button class="tab-button coming-soon" role="tab" aria-selected="false" disabled>
                <span class="tab-flag">🇹🇭</span>
                <span class="tab-name">Thai</span>
                <span class="coming-soon-badge">Soon</span>
            </button>
        </div>

        <!-- Tab Content Panels -->
        <div id="english-content" class="tab-content active" role="tabpanel" aria-labelledby="english-tab">
            <div class="loading">Loading English content...</div>
        </div>

        <div id="indonesian-content" class="tab-content" role="tabpanel" aria-labelledby="indonesian-tab">
            <div class="loading">Loading Indonesian content...</div>
        </div>

        <div id="khmer-content" class="tab-content" role="tabpanel" aria-labelledby="khmer-tab">
            <div class="loading">Loading Khmer content...</div>
        </div>

        <div id="vietnamese-content" class="tab-content" role="tabpanel" aria-labelledby="vietnamese-tab">
            <div class="loading">Loading Vietnamese content...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize global content object
        window.AgriG8PrivacyContent = window.AgriG8PrivacyContent || {};
        console.log('AgriG8 Privacy: Initializing tabbed interface');
    </script>
    
    <!-- Load content files -->
    <script src="js/content/english.js"></script>
    <script src="js/content/indonesian.js"></script>
    <script src="js/content/khmer.js"></script>
    <script src="js/content/vietnamese.js"></script>
    
    <!-- Tab functionality -->
    <script>
        (function() {
            'use strict';

            let currentTab = 'english';
            let contentLoaded = false;

            // Initialize tabs when DOM is ready
            function init() {
                console.log('AgriG8 Privacy: Initializing tabs');
                setupTabListeners();
                loadContent();
            }

            // Set up tab click listeners
            function setupTabListeners() {
                const tabButtons = document.querySelectorAll('.tab-button:not(.coming-soon)');
                
                tabButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        const tabId = this.getAttribute('data-tab');
                        if (tabId && tabId !== currentTab) {
                            switchTab(tabId);
                        }
                    });

                    // Keyboard navigation
                    button.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.click();
                        }
                    });
                });

                console.log('AgriG8 Privacy: Tab listeners set up for', tabButtons.length, 'tabs');
            }

            // Switch to a different tab
            function switchTab(tabId) {
                console.log('AgriG8 Privacy: Switching to tab:', tabId);

                // Update tab buttons
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-selected', 'false');
                });

                const newTabButton = document.querySelector(`[data-tab="${tabId}"]`);
                if (newTabButton) {
                    newTabButton.classList.add('active');
                    newTabButton.setAttribute('aria-selected', 'true');
                }

                // Update content panels
                document.querySelectorAll('.tab-content').forEach(panel => {
                    panel.classList.remove('active');
                });

                const newPanel = document.getElementById(`${tabId}-content`);
                if (newPanel) {
                    newPanel.classList.add('active');
                    // Scroll to top of new content
                    newPanel.scrollTop = 0;
                }

                currentTab = tabId;

                // Load content for this tab if not already loaded
                loadContentForTab(tabId);
            }

            // Load content from the global object
            function loadContent() {
                console.log('AgriG8 Privacy: Loading content');
                
                // Check if content is available
                const checkContent = () => {
                    if (window.AgriG8PrivacyContent && Object.keys(window.AgriG8PrivacyContent).length > 0) {
                        console.log('AgriG8 Privacy: Content found, populating tabs');
                        populateAllTabs();
                        contentLoaded = true;
                    } else {
                        console.log('AgriG8 Privacy: Waiting for content...');
                        setTimeout(checkContent, 100);
                    }
                };

                checkContent();
            }

            // Populate all tab content
            function populateAllTabs() {
                const languages = ['english', 'indonesian', 'khmer', 'vietnamese'];
                
                languages.forEach(lang => {
                    loadContentForTab(lang);
                });
            }

            // Load content for a specific tab
            function loadContentForTab(tabId) {
                const panel = document.getElementById(`${tabId}-content`);
                if (!panel) return;

                if (window.AgriG8PrivacyContent && window.AgriG8PrivacyContent[tabId]) {
                    const content = window.AgriG8PrivacyContent[tabId];
                    panel.innerHTML = content.content || '<p>Content not available</p>';
                    console.log(`AgriG8 Privacy: Loaded content for ${tabId}`);
                } else {
                    panel.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; color: #dc2626;">
                            <h2>Content Not Available</h2>
                            <p>Sorry, the privacy policy content for "${tabId}" could not be loaded.</p>
                            <p style="margin-top: 20px;">
                                <button onclick="window.location.reload()" style="background: #48773e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                                    Refresh Page
                                </button>
                            </p>
                        </div>
                    `;
                    console.warn(`AgriG8 Privacy: No content found for ${tabId}`);
                }
            }

            // Public API
            window.AgriG8Privacy = {
                switchTab: switchTab,
                getCurrentTab: () => currentTab,
                isContentLoaded: () => contentLoaded,
                checkContent: () => {
                    console.log('Available content:', Object.keys(window.AgriG8PrivacyContent || {}));
                    return window.AgriG8PrivacyContent;
                }
            };

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

        })();
    </script>
</body>
</html>
